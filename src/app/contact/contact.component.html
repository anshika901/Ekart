<div class="content">
   <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <h2>Contact Us!</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="contactForm.get('name').invalid && (contactForm.get('name').dirty || contactForm.get('name').touched)" class="error-message">
        <div *ngIf="contactForm.get('name').errors['required']">Name is required.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="contactForm.get('email').invalid && (contactForm.get('email').dirty || contactForm.get('email').touched)" class="error-message">
        <div *ngIf="contactForm.get('email').errors['required']">Email is required.</div>
        <div *ngIf="contactForm.get('email').errors['email']">Invalid email format.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control">
      <div *ngIf="contactForm.get('phone').invalid && (contactForm.get('phone').dirty || contactForm.get('phone').touched)" class="error-message">
        <div *ngIf="contactForm.get('phone').errors['pattern']">Invalid phone number format.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" class="form-control"></textarea>
      <div *ngIf="contactForm.get('message').invalid && (contactForm.get('message').dirty || contactForm.get('message').touched)" class="error-message">
        <div *ngIf="contactForm.get('message').errors['required']">Message is required.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
