<div class="ekart--product--details--info scroll" >
    <div class="ekart-product-detail-close" (click)="closeProductDetail()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]="product.imageURL" class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span>{{product.gender}}</span>
            <span>{{product.brand}}</span>
            <span>{{product.category}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <!-- <span style="background-color: red; color:white"><s>${{product.price}}</s></span>
                <span style="background-color: green; color:white">${{product.discountPrice}}</span> (Inclusive of all taxes) -->
               <span *ngIf="product.discountPrice" style="background-color: red;color: white;"><s>${{product.price}}</s></span>
               <span *ngIf="product.discountPrice" style="background-color: green; color: white;">${{product.discountPrice}}</span>
               <span *ngIf="!product.discountPrice" style="background-color: green;color: white;">${{product.price}}</span>
              </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <diV style="margin-top: 20px">
                <button *ngFor="let size of product.size" 
                class="ekart-product-detail-available-size"
                [class.selected]="selectedSize === size"
                (click)="selectSize(size)">
                {{size}}
            </button>
                <!-- <span class="ekart-product-detail-available-size">7</span>
                <span class="ekart-product-detail-available-size">8</span>
                <span class="ekart-product-detail-available-size">9</span> -->
            </diV>                
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;" >
                <button *ngFor="let color of product.color" class="ekart-product-detail-available-color" [ngStyle]="{ 'background-color': color.toLowerCase() }"
                [ngClass]="{'selected-color': selectedColor === color}" 
                (click)="selectColor(color)">
            </button>
               
            </diV>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{product.description}}</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyME" (click)="addToCart(product)">ADD TO CART</button>
       <ng-template #notifyME>
        <button class="btn-add-to-cart" >Notify Me</button>
       </ng-template>

    </div>
</div>
<div class="overlay"></div>
